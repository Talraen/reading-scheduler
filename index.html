<!DOCTYPE html>
<html>
	<head>
		<title>Novel Series Reading Scheduler</title>
		<link rel="stylesheet" type="text/css" href="style.css?v=2" />
	</head>
	<body>
		<h1>Novel Series Reading Schedule</h1>
		<form id="options">
			<div class="data-container">
				<h2>Series</h2>
				<select name="series" id="series">
					<option value="wheel-of-time">The Wheel of Time</option>
					<option value="elantris">Elantris</option>
					<option value="mistborn-era-1">Mistborn (Era One)</option>
					<option value="mistborn-era-2">Mistborn (Era Two)</option>
					<option value="mistborn-era-1,mistborn-era-2">Mistborn (All Eras)</option>
					<option value="warbreaker">Warbreaker</option>
					<option value="stormlight-archive">The Stormlight Archive</option>
					<option value="threnody,drominad,white-sand,lumar,komashi,canticle">Standalone Cosmere Stories</option>
					<option value="elantris,mistborn-era-1,mistborn-era-2,warbreaker,stormlight-archive,threnody,drominad,white-sand,lumar,komashi,canticle">The Cosmere</option>
				</select>
			</div>
			<div class="data-container" id="duration-container">
				<h2>Duration</h2>
				<ul>
					<li>
						<input type="radio" name="duration-type" id="duration-pages-per-day" value="pages-per-day" checked="checked" />
						Read <input type="number" name="pages-per-day" id="pages-per-day" value="50" min="1" /> 400-word pages per day (on average)
					</li>
					<li>
						<input type="radio" name="duration-type" id="duration-days" value="days" />
						Finish books in <input type="number" name="days" id="days" value="199" min="1"/> reading days
					</li>
					<li>
						<input type="radio" name="duration-type" id="duration-date" value="date" />
						Finish books on
						<input type="number" name="date-month" id="date-month" value="1" min="1" max="12" /> /
						<input type="number" name="date-day" id="date-day" value="8" min="1" max="31" /> /
						<input type="number" name="date-year" id="date-year" value="2013" min="1990" />
					</li>
				</ul>
				Allowed Variance: <input type="number" name="variance" id="variance" value="50" min="0" />%
			</div>
			<div class="data-container">
				<h2>Read On</h2>
				<ul>
					<li>
						<input type="checkbox" name="day-0" checked="checked" id="day-0" /><label for="day-0">Sunday</label>
						<label for="day-0-weight">&times;</label><input type="number" name="day-0-weight" id="day-0-weight" value="1" step="0.1" min="0" />
					</li>
					<li>
						<input type="checkbox" name="day-1" checked="checked" id="day-1" /><label for="day-1">Monday</label>
						<label for="day-1-weight">&times;</label><input type="number" name="day-1-weight" id="day-1-weight" value="1" step="0.1" min="0" />
					</li>
					<li>
						<input type="checkbox" name="day-2" checked="checked" id="day-2" /><label for="day-2">Tuesday</label>
						<label for="day-2-weight">&times;</label><input type="number" name="day-2-weight" id="day-2-weight" value="1" step="0.1" min="0" />
					</li>
					<li>
						<input type="checkbox" name="day-3" checked="checked" id="day-3" /><label for="day-3">Wednesday</label>
						<label for="day-3-weight">&times;</label><input type="number" name="day-3-weight" id="day-3-weight" value="1" step="0.1" min="0" />
					</li>
					<li>
						<input type="checkbox" name="day-4" checked="checked" id="day-4" /><label for="day-4">Thursday</label>
						<label for="day-4-weight">&times;</label><input type="number" name="day-4-weight" id="day-4-weight" value="1" step="0.1" min="0" />
					</li>
					<li>
						<input type="checkbox" name="day-5" checked="checked" id="day-5" /><label for="day-5">Friday</label>
						<label for="day-5-weight">&times;</label><input type="number" name="day-5-weight" id="day-5-weight" value="1" step="0.1" min="0" />
					</li>
					<li>
						<input type="checkbox" name="day-6" checked="checked" id="day-6" /><label for="day-6">Saturday</label>
						<label for="day-6-weight">&times;</label><input type="number" name="day-6-weight" id="day-6-weight" value="1" step="0.1" min="0" />
					</li>
				</ul>
			</div>
			<div class="data-container" id="book-list-container">
				<h2>Books</h2>
				<ul id="book-list"></ul>
			</div>
			<div class="data-container" id="options-container">
				<h2>Options</h2>
				<div id="option-show-chapter-titles">
					<input type="checkbox" name="show-chapter-titles" id="show-chapter-titles" /><label for="show-chapter-titles">Show chapter titles</label>
				</div>
				<div id="option-publish-order">
					<input type="checkbox" name="publish-order" id="publish-order" /><label for="publish-order">Order books by publish date</label>
				</div>
			</div>
			<div class="data-container">
				<button id="create-schedule">Create Schedule</button>
			</div>
		</form>
		<div id="schedule">
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Chapters</th>
						<th>Pages</th>
					</tr>
				</thead>
				<tbody id="schedule-body">
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="script.js?v=2"></script>
	</body>
</html>
